<svg width="400" height="400" viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">

    <!--
    Fill the background in gray
    -->
    <rect width="400" height="400" fill="#1E1F22"/>

    <!--
    Outer triangle gradient
    -->
    <defs>
        <linearGradient id="background-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" stop-color="#007bff" />
            <stop offset="100%" stop-color="#00a878" />
        </linearGradient>
    </defs>

    <!--
    Outer triangle
    -->
    <polygon points="200,50 20,330 380,330" fill="url(#background-gradient)" stroke="white" stroke-width="5"/>

    <!--
    Inner triangles level 1
    -->
    <g>
        <polygon points="200,50 110,190 290,190" stroke="white" stroke-width="4"/>
        <polygon points="110,190 20,330 200,330" stroke="white" stroke-width="4"/>
        <polygon points="290,190 200,330 380,330" stroke="white" stroke-width="4"/>
    </g>

    <!--
    Inner triangles level 2
    -->
    <g>
        <polygon points="200,50 155,120 245,120" stroke="white" stroke-width="3"/>
        <polygon points="155,120 110,190 200,190" stroke="white" stroke-width="3"/>
        <polygon points="245,120 200,190 290,190" stroke="white" stroke-width="3"/>
    </g>
    <!--
    Inner triangles level 3
    -->
    <g>
        <polygon points="200,50 177.5,85 222.5,85" stroke="white" stroke-width="2"/>
        <polygon points="177.5,85 155,120 200,120" stroke="white" stroke-width="2"/>
        <polygon points="222.5,85 200,120 245,120" stroke="white" stroke-width="2"/>
    </g>
</svg>