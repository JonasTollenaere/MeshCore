<svg width="400" height="400" viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">

    <!--
    Fill the background in gray
    -->
    <rect width="400" height="400" fill="#1E1F22"/>

    <!--
    Outer triangle gradient
    -->
    <defs>
        <linearGradient id="background-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" stop-color="#007bff" />
            <stop offset="100%" stop-color="#00a878" />
        </linearGradient>
    </defs>

    <!--
    Outer triangle
    -->
    <polygon points="200,30 20,310 380,310" fill="url(#background-gradient)" stroke="white" stroke-width="5"/>

    <!--
    Inner triangles level 1
    -->
    <g>
        <polygon points="200,30 110,170 290,170" stroke="white" stroke-width="4"/>
        <polygon points="110,170 20,310 200,310" stroke="white" stroke-width="4"/>
        <polygon points="290,170 200,310 380,310" stroke="white" stroke-width="4"/>
    </g>

    <!--
    Inner triangles level 2
    -->
    <g>
        <polygon points="200,30 155,100 245,100" stroke="white" stroke-width="3"/>
        <polygon points="155,100 110,170 200,170" stroke="white" stroke-width="3"/>
        <polygon points="245,100 200,170 290,170" stroke="white" stroke-width="3"/>
    </g>

    <!--
    Inner triangles level 3
    -->
    <g>
        <polygon points="200,30 177.5,65 222.5,65" stroke="white" stroke-width="2"/>
        <polygon points="177.5,65 155,100 200,100" stroke="white" stroke-width="2"/>
        <polygon points="222.5,65 200,100 245,100" stroke="white" stroke-width="2"/>
    </g>
    <text x="200" y="380" font-size="65" font-weight="bold" font-family="Arial" text-anchor="middle" fill="white">MESHCORE</text>
</svg>