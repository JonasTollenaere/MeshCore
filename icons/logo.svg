<svg width="400" height="400" viewBox="-10 -10 420 420" fill="none" xmlns="http://www.w3.org/2000/svg">

    <!--
    Fill the background in gray
    -->
    <rect x="-10" y="-10" width="420" height="420" fill="#1E1F22"/>


    <!--
    Outer triangle gradient
    -->
    <defs>
        <linearGradient id="background-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" stop-color="#007bff" />
            <stop offset="100%" stop-color="#00a878" />
        </linearGradient>
    </defs>

    <!--
    Outer triangle
    -->
    <polygon points="200,50 20,330 380,330" fill="url(#background-gradient)" stroke="white" stroke-width="20"/>

    <!--
    Inner triangles level 1
    -->
    <g>
        <polygon points="200,50 110,190 290,190" stroke="white" stroke-width="16"/>
        <polygon points="110,190 20,330 200,330" stroke="white" stroke-width="16"/>
        <polygon points="290,190 200,330 380,330" stroke="white" stroke-width="16"/>
    </g>

    <!--
    Inner triangles level 2
    -->
    <g>
        <polygon points="200,50 155,120 245,120" stroke="white" stroke-width="12"/>
        <polygon points="155,120 110,190 200,190" stroke="white" stroke-width="12"/>
        <polygon points="245,120 200,190 290,190" stroke="white" stroke-width="12"/>
    </g>
</svg>